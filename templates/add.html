<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #343a40;
        }
        textarea.custom-color,
        textarea.custom-color:focus {
            background-color: #989a9c;
        }
        h1, label {
            color: azure;
        }
    </style>
    <title>Add ToDo</title>
</head>
<body style="background-color: #343a40;">
    <div class="container">
        <h1 class="text-center">Add ToDo</h1>
        <form action="/todos/add" method="POST">
            <div class="mb-3">
                <label for="description" class="form-label">Description</label>
                <textarea class="form-control custom-color" rows="10" cols="40" name="description" required></textarea>
            </div>
            <button class="btn btn-primary" type="submit" name="btn" value="add">Add</button>
        </form>
        <a href="/todos">
            <button class="btn btn-secondary">Cancel</button>
        </a>
    </div>
</body>
</html>
