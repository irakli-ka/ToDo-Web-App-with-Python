<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #343a40;
        }
        textarea.custom-color,
        textarea.custom-color:focus {
            background-color: #989a9c;
        }
        h1, label {
            color: azure;
        }
    </style>
    <title>Editing ToDo {{ todo_id }}</title>
</head>
<body>
    <div class="container">
        <h1 class="text-center">Editing ToDo {{ todo_id }}</h1>
        <form name="edit" action="/todos/edit/{{ todo_id }}" method="POST">
            <div class="mb-3">
                <label for="edit" class="form-label">Description</label>
                <textarea class="form-control custom-color" rows="10" cols="40" name="edit" required>{{ todo_desc }}</textarea>
            </div>
            <div class="d-flex justify-content-between">
                <button class="btn btn-primary" type="submit" name="edit">Save</button>
                <a href="/todos">
                    <button class="btn btn-secondary">Cancel</button>
                </a>
            </div>
        </form>
    </div>
</body>

</html>
